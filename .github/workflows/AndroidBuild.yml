name: AndroidBuild
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  setup-java:
    runs-on: ubuntu-latest
    name: Set up Java
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'

  lint:
    runs-on: ubuntu-latest
    needs:
      - setup-java
    env:
      JAVA_HOME: /opt/hostedtoolcache/Java_Adopt_jdk/17.0.9-9/x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

#      - name: Setup Java JDK
#        uses: actions/setup-java@v4.0.0
#        with:
#          java-version: '17'
#          distribution: 'adopt'

      - name: Set Java Home to Java 17
        run: |
          echo "Java 17 is installed at $JAVA_HOME"
          export JAVA_HOME=$(echo "$JAVA_HOME")
          echo "Java Home has been set to $JAVA_HOME"

      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload html test report
        uses: actions/upload-artifact@v4.0.0
        with:
          name: lint.html
          path: app/build/reports/lint-results-debug.html

  build:
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.0.0
        with:
          name: AndroidCICD.apk
          path: app/build/outputs/apk/debug/app-debug.apk
